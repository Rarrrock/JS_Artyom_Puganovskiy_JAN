<!-- - Створити довільний елемент з id = text та створити кнопку.Використовуючи JavaScript, зробіть так, щоб при натисканні на кнопку зникав елемент з id="text".-->

<script>
    // Получаем ссылки на элемент "text" и кнопку

</script>

<!-- - створити інпут який приймає вік людини та кнопку яка підтверджує дію. При натисканні на кнопку зчитати інформацію з інпуту та перевірити вік чи менше він ніж 18, та повідомити про це користувача-->
<input type="number" id="ageInput" placeholder="Введите возраст">
<button id="checkButton">Проверить возраст</button>

<script>
    // Получаем ссылки на инпут и кнопку
    let ageInput = document.getElementById('ageInput');
    let checkButton = document.getElementById('checkButton');

    // Добавляем обработчик события на кнопку
    checkButton.addEventListener('click', function() {
        // Считываем значение из инпута
        let age = parseInt(ageInput.value);

        // Проверяем, является ли возраст меньше 18
        if (age < 18) {
            // Выводим сообщение об ошибке
            alert('Возраст должен быть 18 или старше!'); // ??? другие варианты оповещения
        }
    });
</script>
